name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Test
      run: go test -v ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.18'


    - name: Build linux-amd64
      run: go build -o bootable-linux-amd64 .

    - name: Build windows-amd64
      run: GOOS=windows GOARCH=amd64 go build -o bootable-windows-amd64.exe .

